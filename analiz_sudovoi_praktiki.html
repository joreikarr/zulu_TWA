<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Нове замовлення</title>
  </head>
  <body>


    <div class="contaiter m-5">
      <h2 id = "work_type">Аналіз судової практики</h2>
       <form>
        <input type="text" id = "number" placeholder="Номер замовлення" class="form-control">
        <br>

        <select id = "spec" placeholder="Спеціалізація" class="form-control">
          <option>Іноземні мови</option>
          <option>Право</option>
          <option>Хімія</option>
          <option>Фізика</option>
          <option>Програмування/інформатика</option>
          <option>Психологія</option>
          <option>Менеджмент</option>
          <option>Маркетинг</option>
          <option>Вся математика</option>
          <option>Філософія/логіка</option>
          <option>Статистика</option>
          <option>Вся економіка</option>
          <option>Фінанси/банківська справа/страхування</option>
          <option>Біологія/медицина/фармація</option>
          <option>Бух. облік/оподаткування/аудит</option>
          <option>Публічне управління та адміністрування</option>
          <option>Правки в чужу роботу</option>
          <option>Підвищення унікальності</option>
          <option>Укр. мова/філологія/зарубіжна література</option>
          <option>Історія</option>
          <option>Журналістика</option>
          <option>Міжнародні відносини/політологія</option>
          <option>Креслення</option>
          <option>Астрономія</option>
          <option>Логістика</option>
          <option>Харчові технології</option>
          <option>Військові дисципліни</option>
          <option>Фізичне виховання/реабілітація</option>
          <option>Релігія</option>
          <option>Туризм/географія/готельно-ресторанна справа</option>
          <option>Екологія/природознавство</option>
          <option>Геодезія/землеустрій/картографія</option>
          <option>Геологія/гідравліка/мінерали</option>
          <option>Соціологія</option>
          <option>Аграрний профіль</option>
          <option>Бізнес-плани</option>
          <option>Музика/мистецтво/культура</option>
          <option>Теор. механіка/прикладна механіка</option>
          <option>Електротехніка/теплотехніка/термодинаміка/електродинаміка</option>
          <option>Електрика/електроніка/схемотехніка</option>
          <option>Машинобудівні/металургія/будівництва</option>
          <option>Інші технічні спеціальності</option>
          <option>Реклама/зв'язки із громадськістю/HR-діяльність</option>
          <option>Товарознавство</option>
          <option>Бібліографія/музеєзнавство/видавнича справа'</option>
          <option>Педагогіка, дошкільна освіта</option>

          </select>
        <br>
        <input type="text" id = "subject_name" placeholder="Назва предмету(навчальної дисципліни)" class="form-control">
        <br>
        <input type="text" id = "type" placeholder="Тема роботи" class="form-control">
        <br>
        <input type="text" id = "pages" placeholder="Оберіть кількість сторінок" class="form-control">
        <br>
        <select id = "unique" placeholder="Вкажіть необхідний рівень унікальності у %" class="form-control">
        <option>5%</option>
        <option>10%</option>
        <option>15%</option>
        <option>20%</option>
        <option>25%</option>
        <option>30%</option>
        <option>35%</option>
        <option>40%</option>
        <option>45%</option>
        <option>50%</option>
        <option>55%</option>
        <option>60%</option>
        <option>65%</option>
        <option>70%</option>
        <option>75%</option>
        <option>80%</option>
        <option>85%</option>
        <option>90%</option>
        <option>95%</option>
        <option>100%</option>  
        </select>
        <br>
        <input type="text" id = "deadline" placeholder="Вкажіть дедлайн" class="form-control">
        <br>
        <label>Вкажіть інші деталі замовлення (додаткова інформція)</label>
        <textarea type="text" id = "comment" class="form-control" style="height: 50px;"></textarea>
        <br>
        <input type="text" id = "price" placeholder="Ціна (сумму або договірна)" class="form-control">
        <br>
</form>
</div>
    
    
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp; 
      tg.MainButton.text = "Додати замовлення";
      
      tg.MainButton.show().onClick(function(){
        var e = document.getElementById("spec");
        var text = e.options[e.selectedIndex].text;
        let res = document.getElementById('work_type').innerHTML + '*' +
        document.getElementById('number').value + '*' +
      text + '*'+
      document.getElementById('subject_name').value + '*'+
      document.getElementById('type').value + '*'+
      document.getElementById('pages').value + '*'+
      document.getElementById('unique').options[document.getElementById('unique').selectedIndex].text + '*'+
      document.getElementById('deadline').value + '*'+
      document.getElementById('comment').value + '*'+
      document.getElementById('price').value;
      tg.sendData(res); 
        });
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

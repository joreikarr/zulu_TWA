<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    
    <title>Введення ПІБ</title>
  </head>
  <body>

    <div class="container m-5">
      <h2>Введіть ваше ПІБ</h2>
      <form>
        <input 
          type="text" 
          id="fullname_doc" 
          placeholder="Ваше ПІБ" 
          class="form-control"
        >
        <br>
      </form>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp; 
      tg.MainButton.text = "Підтвердити";

      tg.MainButton.show().onClick(function(){
        let fullname = document.getElementById('fullname_doc').value.trim();

        if(fullname.length < 5){
          tg.showAlert("Введіть коректне ПІБ");
          return;
        }

        let res = "fullname_doc*" + fullname;
        tg.sendData(res); 
      });
    </script>

  </body>
</html>

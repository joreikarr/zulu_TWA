// --- Источники (с сервера) ---
const sourceSelect = document.getElementById("source");

async function loadSources() {
  try {
    const resp = await fetch(
      "https://185-237-204-34.sslip.io:8443/sources"
    );

    if (!resp.ok) {
      throw new Error("Failed to load sources");
    }

    const sources = await resp.json();

    sourceSelect.innerHTML = "";

    sources.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;        // abstract_source_id
      opt.textContent = s.name;
      sourceSelect.appendChild(opt);
    });
  } catch (e) {
    console.error("Error loading sources:", e);
  }
}

// грузим сразу при старте
loadSources();








    // --- Автокомплит покупателей ---
let buyerListEl = document.getElementById("buyer-list");
let buyerSearchInput = document.getElementById("buyer-search-input");
let selectedBuyer = null;
let buyers = [];

// debounce, чтобы не дергать сервер на каждый символ
function debounce(fn, delay) {
  let timeout;
  return (...args) => {
    clearTimeout(timeout);
    timeout = setTimeout(() => fn(...args), delay);
  };
}

// загрузка покупателей с сервера
async function loadBuyers(query="") {
  try {
    const resp = await fetch(`https://185-237-204-34.sslip.io:8443/search_buyers?query=${encodeURIComponent(query)}&limit=50`);
    buyers = await resp.json();
    renderBuyerList(query);
  } catch(e){ console.error("Error loading buyers:", e); }
}

// отрисовка списка покупателей
function renderBuyerList(filter="") {
  buyerListEl.innerHTML = "";
  buyers
    .filter(b => b.full_name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(b => {
      let li = document.createElement("li");
      li.classList.add("multiselect__item");
      let label = document.createElement("label");
      label.classList.add("multiselect__label");
      let input = document.createElement("input");
      input.type = "radio";
      input.name = "buyer";
      input.value = b.id;
      let p = document.createElement("p");
      p.classList.add("multiselect__text");
      p.textContent = b.full_name;

      input.addEventListener("change", () => {
        selectedBuyer = b;
        buyerSearchInput.value = b.full_name;
        buyerListEl.classList.remove("show");
      });

      label.appendChild(input);
      label.appendChild(p);
      li.appendChild(label);
      buyerListEl.appendChild(li);
    });
}

// открытие/закрытие списка
buyerSearchInput.addEventListener("focus", () => buyerListEl.classList.add("show"));
buyerSearchInput.addEventListener("blur", () => setTimeout(() => buyerListEl.classList.remove("show"), 200));

// поиск с дебаунсом
buyerSearchInput.addEventListener("input", debounce(() => {
  loadBuyers(buyerSearchInput.value);
}, 300));

// при первой загрузке подгружаем пустой список
loadBuyers();
      
      tg.MainButton.show().onClick(function() {
    var dt = new Date(Date.parse(document.getElementById('deadline-date').value));
    let date = ('0' + dt.getDate()).slice(-2) + '-'
        + ('0' + (dt.getMonth() + 1)).slice(-2) + '-'
        + dt.getFullYear() + " ";
    var tm = document.getElementById('deadline-time').value;
    let deadline = date + tm;

    // Собираем значения полей
    let workType = document.getElementById('work_type').innerHTML;
    let number = document.getElementById('number').value;
    let subjectName = document.getElementById('subject_name').value;
    let type = document.getElementById('type').value;
    let pages = document.getElementById('pages').value;
    let unique = document.getElementById('unique').options[document.getElementById('unique').selectedIndex].text;
    let comment = document.getElementById('comment').value;
    let price = document.getElementById('price').value;
    let buyerInput = buyerSearchInput.value.trim();

    let sourceId = document.getElementById("source").value;
let skipCrm = document.getElementById("skip_crm").checked ? 1 : 0;

    // Выбираем заказчика: существующий или новый
    let buyerId = selectedBuyer ? selectedBuyer.id : null;
    let buyerName = selectedBuyer ? selectedBuyer.full_name : (buyerInput !== "" ? buyerInput : null);

    let buyerFilled = buyerName !== null;


    // Проверка на заполненность всех полей
    let fields = [workType, number, values, subjectName, type, pages, unique, deadline, comment, price];
    let allFieldsFilled = fields.every(field => field && field.trim() !== '');

        // Формируем строку результата

            + type + '*' + pages + '*' + unique + '*' + deadline + '*' + comment + '*' + price  + '*' + (buyerId || 'new') + '*' + buyerName + ':' + sourceId

    } else {
        console.log('Одно или несколько полей не заполнены, или заказчик не введен');
    }
